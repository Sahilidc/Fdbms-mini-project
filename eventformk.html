<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Initiate an Event at MIT-WPU</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate method="post" action="eveform.php">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Event Title" required>
                               <!-- <div class="valid-feedback">Username field is valid!</div> -->
                               <!-- <div class="invalid-feedback">Username field cannot be blank!</div> -->
                            </div>

                            <div class="col-md-12">
                                <label for="event_description"></label>
                                <textarea id="event_description" name="event_description" rows="4" placeholder="Event Description" required></textarea>
                            </div>

                           <div class="col-md-12">
                                <select class="form-select mt-3" required>
                                      <option selected disabled value="">Department</option>
                                      <option value="jweb">Engineering</option>
                                      <option value="sweb">Management</option>
                                      <option value="pmanager">Design</option>
                               </select>
                                <div class="valid-feedback">You selected a Department!</div>
                                <div class="invalid-feedback">Please select a Department!</div>
                           </div>


                           <div class="col-md-12">
                              <input class="form-control" type="text" name="password" placeholder="PRN" required>
                               <div class="valid-feedback">PRN field is valid!</div>
                               <div class="invalid-feedback">PRN field cannot be blank!</div>
                           </div>


                           <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="club">Preferred Club for Event: </label>

                            <input type="radio" class="btn-check" name="club" id="CSI" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="CSI">CSI</label>

                            <input type="radio" class="btn-check" name="club" id="GDSC" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="GDSC">GDSC</label>

                            <input type="radio" class="btn-check" name="club" id="IH" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="IH">IH</label>

                            <input type="radio" class="btn-check" name="club" id="Venture" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="Venture">Venture</label>

                            <input type="radio" class="btn-check" name="club" id="Codec" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="Codec">Codec</label>

                            <input type="radio" class="btn-check" name="club" id="Robocon" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="Robocon">Robocon</label>

                            <input type="radio" class="btn-check" name="club" id="AWS CC" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="AWS CC">AWS CC</label>

                               <div class="valid-feedback mv-up">You selected a club!</div>
                                <div class="invalid-feedback mv-up">Please select a club!</div>
                            </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                  

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
